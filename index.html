<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class=row>
            <div class=col-sm>
                <form
                    action="https://script.google.com/macros/s/AKfycbz6RGNvSp5vRl810X1Mem7-9z73VmpD6KUhuYr_FcmjRR4MkuxmsYPEKfZh3YptWu-Rew/exec"
                    target="_blank" id="orderForm">
                    <div class="form-group row">
                        <label for="QUA">Chọn quán</label>
                        <select class="form-control" id="QUA" name="QUA">
                            <option value="07">Quận 7</option>
                            <option value="10">Quận 10</option>
                            <option value="12">Quận 12</option>
                            <option value="BT">Quận Bình Thạnh  </option>
                            <option value="TB">Quận Tân Bình</option>
                        </select>
                    </div>
                    <div id="orderHere" class="row">
                    </div>
                    <div class="row">
                        <h3 class="col">Total</h3>
                        <h3 class="col" id="Total"></h3>
                    </div>
                    <div>
                        <button type="button" "btn btn-primary" onclick="addNewOrder()">+</button>
                    </div>
                    <input name="ROQ" style="display:none;" id="ROQ">

                    <button type="submit" class="btn btn-primary row">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
