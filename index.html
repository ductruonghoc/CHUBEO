<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DHT-CB</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class=row>
            <div class=col-sm>
                <form
                    action="https://script.google.com/macros/s/AKfycbzly0McrOG8zSo8W0BFBfnfow4ua7okCPHr-JJZKOkuoWr4dOPpfTWOcT_iPYaJma3amA/exec"
                    target="_blank" id="orderForm">
                    <div class="form-group row">
                        <label for="QUA">
                            <h3><b>Chọn quán</b></h3>
                        </label>
                        <select class="form-control" id="QUA" name="QUA">
                            <option value="07">Quận 7</option>
                            <option value="10">Quận 10</option>
                            <option value="12">Quận 12</option>
                            <option value="BT">Quận Bình Thạnh</option>
                            <option value="TB">Quận Tân Bình</option>
                            <option value="TP">Quận Tân Phú</option>
                            <option value="HM">Hoocmon</option>
                            <option value="TD">Thủ Đức</option>
                        </select>
                    </div>
                    <div class="row">
                        <input type="text" name="whoOrder" class="form-control" placeholder="Tên người đặt (bắt buộc)" id="whoOrder" required></input>
                    </div>
                    <div id="orderHere" class="row">
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-outline-secondary" btn-sm" onclick="addNewOrder()" id="orderButton"><i
                                class="bi bi-plus-circle"></i></button>
                    </div>
                    <div class="row">
                        <h3 class="col">Total</h3>
                        <h3 class="col" id="Total"></h3>
                    </div>

                    <input name="ROQ" style="display:none;" id="ROQ">
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="submit" value="1" class="btn btn-primary row" name="mode">Đặt hàng</button>
                        <button type="submit" value="-1" class="btn btn-primary row" name="mode">Thu hồi</button>
                    </div>
                </form>
                <div class="btn-group btn-group-lg" role="group">
                    <a href="bill.html"><button class="btn btn-primary row" href="bill.html">Xem bill</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
